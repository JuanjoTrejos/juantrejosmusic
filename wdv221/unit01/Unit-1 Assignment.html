<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WDV221 Intro Javascript</title>

  <style>
    div#container {
      width: 960px;
      margin: auto;
      padding: 10px;
      background-color: white;
      border: thin solid black;
    }
  </style>

  <script>
    // 1. Output an h1 element that says 'Assignment 1'
    document.addEventListener("DOMContentLoaded", function() {
      const header = document.createElement("h1");
      header.textContent = "Assignment 1";
      document.getElementById("container").appendChild(header);

      // 2. Display name and major on the page and in the console
      const nameMajor = document.createElement("p");
      nameMajor.textContent = "Name: Juanjo Trejos, Major: Computer Information Systems";
      document.getElementById("container").appendChild(nameMajor);
      console.log("Name: Juanjo Trejos, Major: Computer Information Systems");

      // 3. Correct the alert function
      alert("You are on your way to working with Javascript");
    });
  </script>
</head>

<body>
  <div id="container">
    <h1>WDV221 Intro Javascript</h1>
    <h2>Introduction to Javascript - Assignment 1</h2>

    <p>Tasks:</p>
    <p>1. The instructions are in the code.</p>
    <p>2. Create a run time script that will display your name and major on the page AND on the console log.</p>
    <p>3. Fix the run time script on the bottom of this page.</p>
  </div>
</body>
