<button onclick="characterCount()">Click to Count Characters</button>
<br>
<script>
// 1. Global variable
var myName = "Juan Trejos";

// 2. sayHello() function with alert
function sayHello() {
  alert("Hello, my name is " + myName);
}
sayHello();  // Called during runtime

// 3. printHello() function with document.write()
function printHello() {
  document.write("Hello from " + myName + "<br>");
}
printHello();  // First call
printHello();  // Second call

// 4. Call printHello() with h1 tag
document.write("<h1>");
printHello();
document.write("</h1>");

// 5. characterCount() function
function characterCount() {
  var testString = prompt("Enter a string:");
  var length = testString.length;
  alert("The string has " + length + " characters.");
}
</script>
